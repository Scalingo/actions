name: "Scalingo Lua linter GitHub Action"
description: "Lint Lua codebases with lua-language-server"

inputs:
  path:
    description: "Path passed to lua-language-server --check"
    required: false
    default: "."
  base-ref:
    description: "Base ref/branch/sha to diff against (defaults to PR base, then main/master, then HEAD~1)"
    required: false
    default: ""
  checklevel:
    description: "lua-language-server check level"
    required: false
    default: "Hint"
  lua-path:
    description: "Value to export as LUA_PATH before linting"
    required: false
    default: ""
  lua-language-server-version:
    description: "Version of lua-language-server to install"
    required: false
    default: "3.15.0"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        repository: ${{ github.repository }}
        ref: ${{ github.ref }}

    - name: Restore lua-language-server cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/lua-language-server
        key: lua-language-server-${{ runner.os }}-${{ inputs.lua-language-server-version }}

    - name: Install lua-language-server
      shell: bash
      env:
        LUALS_VERSION: ${{ inputs.lua-language-server-version }}
      run: bash "${GITHUB_ACTION_PATH}/scripts/install-lua-language-server.sh"

    - name: Determine changed Lua files
      id: files
      shell: bash
      working-directory: ${{ inputs.path }}
      env:
        BASE_INPUT: ${{ inputs.base-ref }}
      run: |
        set -euo pipefail
        BASE_REF="${BASE_INPUT}"
        if [[ -z "${BASE_REF}" && "${GITHUB_EVENT_NAME:-}" == "pull_request" ]]; then
          BASE_REF="${GITHUB_BASE_REF:-}"
        fi
        if [[ -z "${BASE_REF}" ]]; then
          for ref in main master; do
            if git ls-remote --exit-code --heads origin "${ref}" >/dev/null 2>&1; then
              BASE_REF="${ref}"
              break
            fi
          done
        fi
        if [[ -z "${BASE_REF}" ]]; then
          BASE_REF="HEAD~1"
        fi

        FETCH_TARGET="${BASE_REF}"
        if [[ "${BASE_REF}" != "HEAD~1" ]]; then
          git fetch --no-tags --depth=1 origin "${BASE_REF}"
          FETCH_TARGET="origin/${BASE_REF}"
        fi

        FILE_LIST_PATH="${RUNNER_TEMP}/lua-files.txt"
        git diff --name-only "${FETCH_TARGET}"...HEAD -- '*.lua' > "${FILE_LIST_PATH}"

        if [[ ! -s "${FILE_LIST_PATH}" ]]; then
          echo "No Lua files changed compared to ${FETCH_TARGET}; skipping lint."
          echo "has_files=false" >> "$GITHUB_OUTPUT"
          exit 0
        fi

        echo "Linting the following files:"
        cat "${FILE_LIST_PATH}"

        echo "has_files=true" >> "$GITHUB_OUTPUT"
        echo "file_list=${FILE_LIST_PATH}" >> "$GITHUB_OUTPUT"

    - name: Lint Lua codebase
      if: ${{ steps.files.outputs.has_files == 'true' }}
      shell: bash
      working-directory: ${{ inputs.path }}
      env:
        LUA_PATH: ${{ inputs.lua-path }}
        CHECKLEVEL: ${{ inputs.checklevel }}
        FILE_LIST: ${{ steps.files.outputs.file_list }}
      run: |
        set -euo pipefail
        LUALS_BIN="${HOME}/.cache/lua-language-server/bin/lua-language-server"
        if [[ -n "${LUA_PATH}" ]]; then
          echo "Using LUA_PATH=${LUA_PATH}"
        fi
        if [[ ! -x "${LUALS_BIN}" ]]; then
          echo "lua-language-server binary not found at ${LUALS_BIN}"
          exit 1
        fi
        mapfile -t FILES < "${FILE_LIST}"
        # lua-language-server accepts a list of files to check
        "${LUALS_BIN}" --check "${FILES[@]}" --checklevel="${CHECKLEVEL}"
