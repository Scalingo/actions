name: "Scalingo Lua linter GitHub Action"
description: "Lint Lua codebases with lua-language-server"

inputs:
  path:
    description: "Deprecated: directory to lint (prefer working-directory)"
    required: false
    default: ""
  working-directory:
    description: "Directory to lint (full repository recommended)"
    required: false
    default: "."
  checklevel:
    description: "lua-language-server --checklevel (Error, Warning, Information, Hint)"
    required: false
    default: "Hint"
  lua-path:
    description: "Optional LUA_PATH to export before linting"
    required: false
    default: ""
  lua-language-server-version:
    description: "lua-language-server version to install (use 'latest' for the newest release)"
    required: false
    default: "latest"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
        repository: ${{ github.repository }}
        ref: ${{ github.ref }}

    - name: Restore lua-language-server cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/lua-language-server
        key: lua-language-server-${{ runner.os }}-${{ inputs.lua-language-server-version }}

    - name: Install lua-language-server
      shell: bash
      env:
        LUALS_VERSION: ${{ inputs.lua-language-server-version }}
      run: bash "${GITHUB_ACTION_PATH}/scripts/install-lua-language-server.sh"

    - name: Lint Lua codebase
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        INPUT_PATH: ${{ inputs.path }}
        LUA_PATH: ${{ inputs.lua-path }}
        CHECKLEVEL: ${{ inputs.checklevel }}
      run: |
        set -euo pipefail
        if [[ -n "${INPUT_PATH}" ]]; then
          cd "${INPUT_PATH}"
        fi
        LUALS_BIN="${HOME}/.cache/lua-language-server/bin/lua-language-server"
        if [[ -n "${LUA_PATH}" ]]; then
          echo "Using LUA_PATH=${LUA_PATH}"
        fi
        if [[ ! -x "${LUALS_BIN}" ]]; then
          echo "lua-language-server binary not found at ${LUALS_BIN}"
          exit 1
        fi
        "${LUALS_BIN}" --check "${PWD}" --checklevel="${CHECKLEVEL}"
